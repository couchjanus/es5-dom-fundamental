        <h1 id="jsoper">JavaScript Operators</h1>
        <script>
            let a   = 10;
            let b   = 3;
            let c   = 15;
            const d = '5';
            let e   = 'my name';
            const f = 'is chris';
        
            console.group('Addition');
              console.log(a + b); // 13
              console.log(a + d); // 105
              console.log(e + ' ' + f);
              console.log(e += ' is the batman');
            console.groupEnd();
        
            console.group('Multiplication');
              console.log(a * 3); // 30
              console.log(a * b); // 30
              console.log(b * c); // 45
            console.groupEnd();
        
            a++;
            b--;
            --b;
            c += a;
            console.group('Incrementing');
              console.log(a); // 11    
              console.log(b); // 1
              console.log(c); // 25
            console.groupEnd();

            // Оператор группировки ( ) контролирует порядок выполнения в выражениях.

             a = 1;
             b = 2;
             c = 3;
            console.log(a + b * c);     // 7 обычный порядок
            console.log(a + (b * c));   // 7
            // теперь поменяем порядок сложение до умножения
            console.log((a + b) * c);   // 9
            // что эквивалентно следующему
            console.log(a * c + b * c); // 9
          </script>
        <h1 id="jsbool">JavaScript Booleans</h1>
          <!-- start javascript -->
        <script>
          const original = 'chris';
          const clone    = 'CHRIS';
      
          console.groupCollapsed('String');
            console.log(original == 'chris'); // true
            console.log(original == clone); // false
            console.log(original == clone.toLowerCase()); // true
          console.groupEnd();
      
          const num11 = 10;
          const num22 = '10';
      
          console.groupCollapsed('Numbers');
            console.log(num11 == num22); // true 
            console.log(num11 === num22); // false
            console.log(num11 != num22); // false
            console.log(num11 !== num22); // true
          console.groupEnd();
      
          let what; // undefined
          let things = null; 
      
          console.groupCollapsed('Booleans');
            console.log(Boolean(what)); // false
            console.log(Boolean(things)); // false
            console.log(Boolean(num11)); // true
            console.log(Boolean(num22)); // true
            console.log(Boolean({})); // true
            console.log(Boolean([])); // true
          console.groupEnd(); 
      
          const firstArr  = [1, 2, 3];
          const secondArr = [1, 2, 3];
          const firstObj  = { color: 'red' };
          const secondObj = { color: 'red' };
      
          console.groupCollapsed('Objects and Arrays');
            console.log(firstArr === secondArr);
            console.log(firstObj === secondObj);
          console.groupEnd();
      
          console.group('And Or');
            console.log(Boolean('blah') && Boolean('thing')); // true
            console.log(Boolean('blah') && Boolean('')); // false
            console.log(Boolean('blah') || Boolean('')); // true
            console.log(Boolean('') || Boolean('')); // false
          console.groupEnd();
          
        </script>

        <h1 id="jswhile">JavaScript while</h1>

        <script>

          var result = 1;
          var counter = 0;
         
          // while loop
          
          while (counter < 10) {
            result = result * 2;
            counter = counter + 1;
          }
          console.log(result); // → 1024
                   
          
          // do while loop

          do {
            var name = prompt("Who are you?");
          } while (!name);

          console.log(name);
        </script>
      
      <h1 id="jsfor">JavaScript For Loop</h1>

      <script>
        // for loop
        for (var number = 0; number <= 12; number = number + 2) {
          console.log(number);
        }
        var result = 1;
        
        for (var counter = 0; counter < 10; counter = counter + 1){
          result = result * 2;
        }
        console.log(result); // → 1024

        // Выход из цикла

        for (var current = 20; ; current++) {
        if (current % 7 == 0)

        for (var number = 0; number <= 12; number += 2) {
          console.log(number);
        }

</nav> <!-- end nav-wrap --> 
<section class="wrapper container special" id="featured">
    <h1>Hello, Cart!</h1>        
        
    <div class="grid-layout">
      <article class="grid-item">
        <div class="product">
          <p class="product-name">Very&nbsp;Nice&nbsp;Cat</p>
          <div class="icon">
            <div class="icon-background"></div>
            <span class="shopping-cart">
              <i class="fas fa-shopping-cart fa-2x"></i>
            </span>
          </div>
          <div class="product-picture">
            <img src="images/cat3.jpg" alt="Nice Cat" />
          </div>
          <div class="product-menu">
            <div class="product-price">
              $9.99
            </div>
            <div class="buy-now">
              Buy now!
            </div>
            <div class="product-detail">
              Detail
            </div>
    
            <div class="how-many">
              <div class="quantity-input">
                <input class="minus btn" type="button" value="-">
                <input class="input-text quantity text" value="3" size="4">
                <input class="plus btn" type="button" value="+">
              </div>
            </div>
            <div class="cancel">
              Cancel
            </div>
            <div class="add-to-cart">
              Add to Cart!
            </div>
          </div>
        </div>
        
      </article>
   
    </div>            
               
  </section>
